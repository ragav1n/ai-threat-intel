

services:
  # API Server
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=threat_intel
      - LOG_LEVEL=INFO
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Feed Scheduler
  scheduler:
    build: .
    command: python -m threat_intel_aggregator.main
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=threat_intel
      - SCHEDULER_INTERVAL=10
    depends_on:
      - mongo
    restart: unless-stopped

  # MongoDB (for local development)
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
