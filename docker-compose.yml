services:
  # API Server
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=threat_intel
      - LOG_LEVEL=INFO
      - LOG_LEVEL=INFO
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_TIMEOUT=300
      - TZ=Asia/Kolkata
    volumes:
      - .:/app
      - threat_data:/app/data
      - mitre_cache:/root/.cache/mitre_attack 
    command: python -m uvicorn unified_api_server:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Dashboard
  dashboard:
    build:
      context: ./soc-dashboard
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://api:8000
      - TZ=Asia/Kolkata
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./soc-dashboard:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # Feed Scheduler
  scheduler:
    build: .
    command: python -m threat_intel_aggregator.main
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=threat_intel
      - SCHEDULER_INTERVAL=10
      - TZ=Asia/Kolkata
    depends_on:
      - mongo
    volumes:
      - .:/app
      - threat_data:/app/data
    restart: unless-stopped

  # MongoDB (for local development)
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
  threat_data:
  mitre_cache: # Persist MITRE ATT&CK RAG embeddings
